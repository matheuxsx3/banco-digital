server:
  port: 3000

spring:
  kafka:
    bootstrap-servers: ${KAFKA_BROKER:localhost:9092}
    consumer:
      group-id: order-group
      auto-offset-reset: latest
    properties:
      topic.start-saga: start-saga
      topic.notify-ending: notify-ending
  
  data:
    mongodb:
      database: admin
      uri: mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}/${MONGO_DB:order-db}

logging:
  level:
    org:
      apache:
        kafka: OFF
